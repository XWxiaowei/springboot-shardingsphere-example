mybatis:
  mapper-locations: classpath:mapper/*.xml
#端口号
server:
  port: 8283
#数据库连接
spring:
  shardingsphere:
    datasource:
      names: shard_order_0,shard_order_1
      shard_order_0:
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/shard_order_0
          username: root
          password: admin
      shard_order_1:
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://localhost:3306/shard_order_1
          username: root
          password: admin
    props:
      sql:
         show: true  #打印sql
    sharding:
      tables:
        orders:
          actualDataNodes: shard_order_$->{0..1}.orders_$->{0..1}
          databaseStrategy:
            inline:
              shardingColumn: id
              algorithmInlineExpression: shard_order_$->{id % 2}
          tableStrategy:
              inline:
                shardingColumn: id
                algorithmInlineExpression: orders_$->{id % 2}
        orders_detail:
          actualDataNodes: shard_order_$->{0..1}.orders_detail_$->{0..1}
          tableStrategy:
            inline:
              shardingColumn: orders_id
              algorithmInlineExpression: orders_detail_$->{orders_id % 2}
  devtools:
    restart:
      enabled: false
    livereload:
      port: 35730





